    <body>

                    <br>
                <label>Username :</label>

                    <br>
                <label>Password :</label>
                <input style="margin-top: 15px; margin-left: 6px;" type="password" required> 
                    <br>
                <button style="margin-left: 80px; margin-top: 20px;">login</button>
                <p style="color: #ff0000;" class="message">Not registered? <a href="./Sign_up.html">Create an account</a></p>
            </fieldset> 
        </div>
        
      </form>
