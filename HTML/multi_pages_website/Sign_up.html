<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="sing-up-page" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sign-Up</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <div >   
                <fieldset style=" border: dashed ; width: 450px; margin: 20px; border-color:  #f66898; ">
                    <legend >Sign-Up</legend>
                        <br>
                <div>
                    <label > Gender</label> <br>
                    <input type="radio", name="gender"> Male
                    <input type="radio", name="gender"> Female
                </div>
                <div>
                    <br>
                    <label > Choose your Subscription type: </label>
                    <input type="checkbox"> Primium
                    <input type="checkbox"> Classis 
                    <input type="checkbox"> Free
                </div>
                <div>
                    <br>
                <label> Select your field: </label>    
                    <select name="Fiels">    
                        <optgroup label="Field">
                            <option> Marketing</option>
                            <option> IT</option>
                            <option> HR</option>
                            <option> Logistic</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <br>
                    <textarea cols="30" rows="5"> Enter your comment here</textarea>
                <div>
            </div>
                <button style="margin-left: 80px; margin-top: 20px;" type="submit"> SEND</button>
                <button style="margin-left: 80px; margin-top: 20px;" type="submit"> RESET</button>
            </div>
        </form>
    </body>
</html>
